<source>
  type tail
  path /var/log/storm/nimbus.log
  pos_file /var/opt/microsoft/omsagent/state/nimbuslog.pos
  read_from_head true
  tag oms.api.log_nimbus
  format multiline
  format_firstline /\d{4}-\d{1,2}-\d{1,2}/
  format1 /^(?<UtcTime>\d{4}-\d{1,2}-\d{1,2} \d{1,2}:\d{1,2}:\d{1,2}\.\d{1,3})\s+o\.a\.s\.d\.nimbus\s+(?<LogLevel>[^\s]+)\s+(?<Message>.*)/
</source>

<filter oms.api.log_nimbus>
  type filter_hdinsight
</filter>

<match oms.api.log_nimbus>
    type out_oms_api
    log_level info
    num_threads 5
    buffer_chunk_limit 10m
    buffer_type file
    buffer_path /var/opt/microsoft/omsagent/state/out_oms_nimbuslog.*.buffer
    buffer_queue_limit 10
    buffer_queue_full_action drop_oldest_chunk
    flush_interval 20s
    retry_limit 10
    retry_wait 30s
    max_retry_wait 9m
</match>
